<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fishing Rod Example</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="fishing-entitiy.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="fishing-rod" src="FishingRod.glb"></a-asset-item>
      </a-assets>
      
      <a-entity id="player" position="0 1.6 0" camera look-controls wasd-controls>
      </a-entity>
      
      <a-entity id="fishing-rod-entity" visible="false" position="0 -0.5 -1" rotation="-65 0 0" gltf-model="#fishing-rod">
      </a-entity>
      
      <a-box id="trigger-box" rod-visibility position="0 0 -5" width="4" height="4" depth="4" color="#7BC8A4">
      </a-box>
    </a-scene>
  </body>
</html>
