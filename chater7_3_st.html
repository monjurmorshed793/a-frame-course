<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timeline Example</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-box position="-1 1 -3"
             id="box"
             material="opacity: 1; color: #f00"
             animation__1="property: rotation; to: 0 360 0; loop: false; dur: 5000; startEvents: startAnimation1"
             animation__2="property: position; to: 1 2 -3; dur: 2000; easing: easeInOutQuad; startEvents: startAnimation2"
             animation__3="property: scale; to: 2 2 2; dur: 2000; easing: easeInOutQuad; startEvents: startAnimation3">
      </a-box>
    </a-scene>
    <script>
      var box = document.querySelector('#box');
      box.addEventListener('click', function() {
       box.emit('startAnimation1');
      });
      box.addEventListener('animationcomplete__1', function() {
       box.emit('startAnimation2');
      });
      box.addEventListener('animationcomplete__2', function() {
       box.emit('startAnimation3');
      });
    </script>
  </body>
</html>
