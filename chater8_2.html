<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="chater8.js"></script>
  </head>
  <body>
    <a-scene physics="gravity: -9.8">
      <a-box id="moving-box" position="-1 6 -3" color="#4CC3D9" dynamic-body collision-listener></a-box>
      <a-box id="static-box" position="1 1 -3" color="#FFC65D" static-body></a-box>
      <a-plane id="ground" position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4" static-body></a-plane>
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
