<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Entity Interaction</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="info.js"></script>
    <style>
     .info-layer {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        display: none;
        z-index: 1;
      }

      .info-layer button {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
      </a-assets>
      
      <a-entity id="player" position="0 1.6 0" camera look-controls wasd-controls entity-interaction></a-entity>

      <!-- Your entities here -->
      <a-entity class="entity" position="-5 0 -5" geometry="primitive: box" material="color: blue"></a-entity>
      <a-entity class="entity" position="0 0 -5" geometry="primitive: box" material="color: green"></a-entity>
      <a-entity class="entity" position="5 0 -5" geometry="primitive: box" material="color: red"></a-entity>

      <div class="info-layer" id="info-layer-1" style="display: none;">
        <h2>Information 1</h2>
        <p>This is the first information.</p>
        <button class="close-button">Close</button>
      </div>

      <div class="info-layer" id="info-layer-2" style="display: none;">
        <h2>Information 2</h2>
        <p>This is the second information.</p>
        <button class="close-button">Close</button>
      </div>

      <div class="info-layer" id="info-layer-3" style="display: none;">
        <h2>Information 3</h2>
        <p>This is the third information.</p>
        <button class="close-button">Close</button>
      </div>

    </a-scene>
    
  </body>
</html>
