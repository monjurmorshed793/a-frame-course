<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drive Car</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="car-entity.js"></script>
    <style>
      #drive-button,
      #leave-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2em;
        display: none;
        z-index: 1;
      }

      #drive-button {
        left: 40%;
      }

      #leave-button {
        left: 60%;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="car-model" src="car.glb"></a-asset-item>
      </a-assets>
      
      <a-entity id="player" position="0 1.6 0" camera look-controls wasd-controls></a-entity>
      <a-entity id="car" drive-car gltf-model="#car-model" scale="0.09 0.09 0.09" position="0 0 -10"></a-entity>
      <a-box position="-1 0.5 2.7" rotation="0 45 0" material="color: #4CC3D9" geometry=""></a-box>
      <button id="drive-button">Drive Car</button>
      <button id="leave-button">Leave Car</button>
    </a-scene>
  </body>
</html>
