<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
    <script>
        AFRAME.registerComponent('collision-listener', {
            init: function () {
                this.el.addEventListener('collide', (e) => {
                    this.el.components.sound__2.playSound();
                });
            }
        });
    </script>
</head>
<body>
    <a-scene physics="gravity: -9.8" cursor="rayOrigin: mouse">
        <a-assets>
            <audio id="click-sound" src="Button.mp3"></audio>
            <audio id="collision-sound" src="tada.mp3"></audio>
        </a-assets>
        <a-box id="moving-box" position="1 4 -3" color="#4CC3D9" dynamic-body collision-listener
            sound="on: click; src: #click-sound" sound__2="src: #collision-sound">
        </a-box>
        <a-box id="box" position="1 0.5 -3" color="#FFC65D" dynamic-body>
        </a-box>
        <a-plane id="ground" position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4" static-body>
        </a-plane>
        <a-camera></a-camera>
    </a-scene>
</body>
</html>
