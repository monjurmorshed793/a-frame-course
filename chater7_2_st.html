<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiple Animations Example</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-box position="-1 1 -3"
             id="box"
             material="opacity: 2; color: #C0c0c0"
             ></a-box>
    </a-scene>
    <script>
      function runAnimation() {
        var box = document.querySelector("#box");
        box.setAttribute('animation__rotation', 'property: rotation; to: 0 360 0; loop: true; dur: 5000');
        box.setAttribute('animation__position', 'property: position; to: 1 2 -3; dur: 2000; easing: easeInOutQuad; loop: true');
        box.setAttribute('animation__scale', 'property: scale; to: 1.5 1.5 1.5; dur: 2000; easing: easeInOutQuad; loop: true');
      }

      var box = document.querySelector('#box');
      box.addEventListener('click', function() {
       runAnimation();
      });
    </script>
  </body>
</html>
