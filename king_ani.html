<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Seat Model Example</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="king-animation-controller.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="model" src="king.glb"></a-asset-item>
      </a-assets>
      <a-entity id="player" position="0 1.6 0" camera look-controls wasd-controls></a-entity>
      <a-entity id="king" gltf-model="#model" position="0 1.6 -3"></a-entity>
      <a-box animation-controller="target: king; clip: CharacterArmature|Walk; toPosition: 4 1.6 -3" position="0 1.6 -2" width="1" height="1" depth="1" color="#7BC8A4" opacity="1"></a-box>
    </a-scene>
  </body>
</html>
