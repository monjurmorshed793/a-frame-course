<!DOCTYPE html>
<html>
<head>

  <script src="aframe-mountain-component.min.js"></script>
</head>

<body>
    <a-sky color="#87CEEB"></a-sky>

  <a-scene background="color:#87CEEB">

    <a-assets>

      <a-asset-item id="wave-model" src="Wave.glb"></a-asset-item>
      <a-asset-item id="field-model" src="Field.glb"></a-asset-item>
      <a-asset-item id="ocean-model" src="Ocean.glb"></a-asset-item>
      <a-asset-item id="ship-model" src = "Boat.glb"></a-asset-item>
      <a-asset-item id="large-building" src="Large Building.glb"></a-asset-item>
    </a-assets>

    <a-entity id="building1" position="0.900 0.045 -2.689" rotation="180.00 -87.821 180.00"  gltf-model="Large Building.glb"></a-entity>
    
  </a-scene>

</html>
