<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-assets>
            <audio id="bgm" src="BGM.mp3"></audio>
        </a-assets>
        <a-box id="soundbox" position="0 2 -5" color="#4CC3D9" sound="src: #bgm; on: click; positional: true; refDistance: 5"></a-box>
        <a-entity camera look-controls position="0 1.6 0" wasd-controls>
        </a-entity>
    </a-scene>
</body>
</html>
