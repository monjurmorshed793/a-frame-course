<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flowers and Butterflies</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="flower-model" src="flower.glb"></a-asset-item>
        <a-asset-item id="butterfly-model" src="butterfly.glb"></a-asset-item>
      </a-assets>

      <a-entity id="player" position="0 1.6 0" camera look-controls wasd-controls>
      </a-entity>

      <a-entity id="flower-group">
        <a-entity gltf-model="#flower-model" position="-5 0 -5">
          <a-entity gltf-model="#butterfly-model" position="0 0.5 0" scale="0.01 0.01 0.01" animation="property: position; to: 1 0.5 1; dir: alternate; dur: 2000; loop: true">
          </a-entity>
        </a-entity>

        <a-entity gltf-model="#flower-model" position="0 0 -10">
          <a-entity gltf-model="#butterfly-model" position="0 0.5 0" scale="0.01 0.01 0.01" animation="property: position; to: -1 0.5 -1; dir: alternate; dur: 2000; loop: true">
          </a-entity>
        </a-entity>

        <a-entity gltf-model="#flower-model" position="5 0 -15">
          <a-entity gltf-model="#butterfly-model" position="0 0.5 0" scale="0.01 0.01 0.01" animation="property: position; to: 1 0.5 -1; dir: alternate; dur: 2000; loop: true">
          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
