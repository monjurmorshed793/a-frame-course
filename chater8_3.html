<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics="friction: 0.1; restitution: 0.7">
      <a-sphere id="elastic-ball" position="-2 3 -5" color="#4CC3D9" radius="1" dynamic-body="mass:1" ></a-sphere>
      <a-sphere id="sticky-ball" position="2 3 -5" color="#FFC65D" radius="1" dynamic-body="mass:10"></a-sphere>
      <a-plane id="ground" position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4" static-body></a-plane>
      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
