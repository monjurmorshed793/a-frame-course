<html>
  <head>
    <title>Image Texture Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
          <img id="wood-texture" src="texture-2.jpeg">
        </a-assets>
        <a-cylinder src="#wood-texture" position="0 2 -6" radius="1" height="2"></a-cylinder>
      </a-scene>
  </body>
</html>
