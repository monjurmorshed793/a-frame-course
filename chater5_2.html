<html>
  <head>
    <title>Image Texture Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
          <video id="video" autoplay loop src="video.mp4"></video>
        </a-assets>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4"src="#video"></a-plane>
      </a-scene>
  </body>
</html>
