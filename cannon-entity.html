<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cannon Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="cannon-entity.js"></script>
</head>

<body>
    <a-scene physics>
        <a-assets>
            <a-asset-item id="cannon-model" src="cannon.glb"></a-asset-item>
        </a-assets>

        <a-entity id="player" position="0 1.6 0" camera look-controls wasd-controls></a-entity>

        <a-entity id="cannon-entity" visible="false" position="0 -0.5 -1" rotation="10 0 0"
            gltf-model="#cannon-model"></a-entity>

        <a-box id="trigger-box" cannon-visibility position="5.22006 1.60244 3.16938" width="4" height="4" depth="4" color="#7BC8A4"
            material="color: #7aa2c7"></a-box>

        <a-box position="0 6 -5" color="red" dynamic-body></a-box>
        <a-plane position="0 0 -6" rotation="-90 0 0" width="20" height="20" color="#7BC8A4" static-body></a-plane>
        
    </a-scene>
</body>

</html>
