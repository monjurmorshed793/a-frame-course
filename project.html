<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame Forest Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-entity id="player" position="1.63458 3.4114 36.85328" camera="" look-controls="" wasd-controls="" rotation="6.531718864491368 -14.323944878270574 0" data-aframe-inspector-original-camera="">
     
    </a-entity>
    <!-- Tree model -->
    <a-asset-item id="cloud-model" src="Clouds.glb" material="color:blue"></a-asset-item>

        <!-- Surface -->

    <!-- Forest generation -->
    <script>

        
      // Number of trees in the forest
      var numTrees = 20;

      // Random position generation helper function
      function getRandomPosition(range) {
        return Math.random() * range - range / 2;
      }

      // Generate forest
      for (var i = 0; i < numTrees; i++) {
        var tree = document.createElement("a-entity");
        tree.setAttribute("gltf-model", "#cloud-model");
        tree.setAttribute("position", {
          x: getRandomPosition(30),
          y: getRandomPosition(30),
          z: getRandomPosition(30)
        });
        tree.setAttribute("scale", "1 1 1");
        tree.setAttribute("rotation", "0 " + Math.random() * 360 + " 0");
        tree.setAttribute("material", "color:blue");

        document.querySelector("a-scene").appendChild(tree);
      }
    </script>
  </a-scene>
</body>
</html>
