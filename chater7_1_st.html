<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiple Animations Example</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 1 -3" color = '#4CC3D9'
             animation__rotation="property: rotation; to: 0 360 0; loop: true; dur: 1000"
             animation__position="property: position; to: 1 2 -3; dur: 3000; easing: easeInOutQuad; loop: true"
             animation__scale="property: scale; to: 1.5 1.5 1.5; dur: 3000; easing: easeInOutQuad; loop: true"></a-box>
    </a-scene>
  </body>
</html>
