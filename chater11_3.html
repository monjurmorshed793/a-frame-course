<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-entity id="camera" camera position="0 1.6 0" look-controls wasd-controls></a-entity>
        <a-box id="box1" position="-1 1 -3" class="clickable" color="red"></a-box>
        <a-box id="box2" position="0 1 -5" class="clickable" color="green"></a-box>
        <a-box id="box3" position="1 1 -3" class="clickable" color="blue"></a-box>
    </a-scene>
    <script>
        var boxes = document.querySelectorAll('.clickable');
        for (var i = 0; i < boxes.length; i++) {
            boxes[i].addEventListener('click', function() {
                var boxPos = this.getAttribute('position');
                var camera = document.querySelector('#camera');
                camera.setAttribute('animation', {
                  property: 'position',
                  to: boxPos.x + ' ' + (boxPos.y + 1) + ' ' + (boxPos.z + 2),
                  dur: 1000,
                  easing: 'easeInOutQuad'
                });
            });
        }
    </script>
</body>
</html>
