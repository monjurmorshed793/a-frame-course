<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multi Box Interaction</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="display-button.js"></script>
    <style>
      .info-layer {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        display: none;
        z-index: 1;
      }

      .info-layer button {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 1;
      }

      #load-button-1, #load-button-2, #load-button-3 {
        position: fixed;
        top: 20px;
        left: 20px;
        display: none;
        z-index: 1;
      }

      .arrow {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2em;
        display: none;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <a-assets>
      </a-assets>
      
      <a-entity id="player" display-button position="0 1.6 0" camera look-controls wasd-controls>
      </a-entity>

      <a-box class="trigger-box" id="trigger-box-1" position="-11 0 -5" width="4" height="4" depth="4" color="#7BC8A4">
      </a-box>

      <a-box class="trigger-box" id="trigger-box-2" position="0 0 -21" width="4" height="4" depth="4" color="#7BC8A4">
      </a-box>

      <a-box class="trigger-box" id="trigger-box-3" position="8 0 -15" width="4" height="4" depth="4" color="#7BC8A4">
      </a-box>

      <button id="load-button-1">Load Info 1</button>
      <button id="load-button-2">Load Info 2</button>
      <button id="load-button-3">Load Info 3</button>

      <div class="info-layer" id="info-layer-1">
        <h2>Information 1</h2>
        <p>This is the first information.</p>
        <button>Close</button>
      </div>

      <div class="info-layer" id="info-layer-2">
        <h2>Information 2</h2>
        <p>This is the second information.</p>
        <button>Close</button>
      </div>

      <div class="info-layer" id="info-layer-3">
        <h2>Information 3</h2>
        <p>This is the third information.</p>
        <button>Close</button>
      </div>

      <span id="arrow" class="arrow">➡️</span>

    </a-scene>
    
  </body>
</html>
