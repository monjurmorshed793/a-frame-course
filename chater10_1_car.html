<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
 
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="car-entity.js"></script>
    <style>
      #drive-button,
      #leave-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2em;
        display: none;
        z-index: 1;
      }

      #drive-button {
        left: 40%;
      }

      #leave-button {
        left: 60%;
      }
    </style>
</head>

<body>
  <a-scene >
    <a-assets>
      <a-asset-item id="car-model" src="car.glb"></a-asset-item>
    </a-assets>
    <a-entity environment="preset: goaland" visible=""><a-entity class="environment" position="0 50 0" light="type: hemisphere; color: #89b1af; intensity: 0.6; groundColor: #ae3241" visible=""></a-entity><a-entity class="environment" position="0.1 4 0.56" light="intensity: 0.6; shadowCameraLeft: -10; shadowCameraBottom: -10; shadowCameraRight: 10; shadowCameraTop: 10; type: point" visible=""></a-entity><a-entity rotation="-90 0 0" class="environmentGround environment" visible="" scale="1 1 0.81" shadow="cast: false; receive: false"></a-entity><a-entity class="environmentDressing environment" visible=""></a-entity><a-sky radius="200" theta-length="110" class="environment" material="shader: gradientshader; topColor: #14645f; bottomColor: #a3dab8" visible="" geometry=""></a-sky><a-entity id="stars" visible="false"></a-entity></a-entity>
    <a-entity id="player" position="0 1.6 0" camera look-controls wasd-controls></a-entity>
    <a-entity id="car" drive-car gltf-model="#car-model" scale="0.09 0.09 0.09" position="0 0 -10"></a-entity>
    <button id="drive-button">Drive Car</button>
    <button id="leave-button">Leave Car</button>
    
  </a-scene>
</body>

</html>
